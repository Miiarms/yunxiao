<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>加解密工具</title>

</head>
<body>

<div class="box">
    <div class="container">
        <form role="form">
            <p>
                <div class="row">
                    <div class="col-md-2 text-right"><b>加密字符串:</b></div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <textarea name="encryptStr"  class="form-control" rows="8"></textarea>
                        </div>
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="col-md-6 text-right">
                        <button id="btn-encrypt" type="button" class="btn btn-primary btn-lg">加密<span class="glyphicon glyphicon-arrow-up"></span></button>
                    </div>
                    <div class="col-md-6">
                        <button id="btn-decrypt" type="button" class="btn btn-success btn-lg">解密<span class="glyphicon glyphicon-arrow-down"></span></button>
                    </div>
                </div>
            </p>
            <p>
                <div class="row">
                    <div class="col-md-2 text-right"><b>解密后字符串:</b></div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <textarea name="decryptStr"  class="form-control" rows="8"></textarea>
                        </div>
                    </div>
                </div>
            </p>

        </form>
    </div>

</div>

<script type="text/javascript" src="js/jquery-3.4.0.min.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
<script>

$(document).ready(function(){

    //加密
    $("#btn-decrypt").click(function(){
        var encryptStr = $("[name=encryptStr]").val();
        $.post("decrypt", { "encryptStr": encryptStr},function(data){
            $("[name=decryptStr]").empty().val(data);
        });
    })

    //解密
    $("#btn-encrypt").click(function(){
        var decryptStr = $("[name=decryptStr]").val();
        $.post("encrypt", { "decryptStr": decryptStr},function(data){
            $("[name=encryptStr]").empty().val(data);
        });
    })

 });

</script>
</body>
</html>
